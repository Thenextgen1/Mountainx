<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountx</title>

    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header class="container-fluid" id="banner-img">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><i class="fas fa-mountain"></i>Mountx</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Hot Tours <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">All Tours</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            USD
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">GBP</a>
                            <a class="dropdown-item" href="#">Euro</a>
                            <a class="dropdown-item" href="#">Naira</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            En
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Espana</a>
                            <a class="dropdown-item" href="#">Francais</a>
                            <a class="dropdown-item" href="#">German</a>
                        </div>
                    </li>
                </ul>

            </div>
        </nav>

        <section class="container-fluid subheader">
            <div class="row">
                <div class="col-3">
                    <sup>
                        <i class="fas fa-cloud-rain">Rain
                        </i>
                    </sup><span class="temp">+5C</span>
                </div>
                <div class="col-6">
                    <h3>MOUNT KILIMANJARO</h3>
                </div>
            </div>

        </section>
    </header>

    <section class="container-fluid section1" id="section1">
        <div class="row">
            <div class="col-9">
                <div class="sec1-cont">
                    <sup class="sup">
                        <i class="fas fa-location-arrow"></i>
                    </sup>
                    <sup class="sup">Ciucas, Peak</sup>
                    <span class="sec1-cont-item">Africa</span>
                </div>
                <div class="sec1-cont">
                    <sup class="sup">
                        Elevation
                    </sup>
                    <span class="sec1-cont-item">1954m</span>
                </div>
                <div class="sec1-cont">
                    <sup class="sup">
                        Route length
                    </sup>
                    <span class="sec1-cont-item">12km</span>
                </div>
            </div>

            <div class="col-3 book">
                <a href="#">Book Now</a>
            </div>

        </div>
    </section>

    <section class="container-fluid about">
        <div class="about-item">
            <h4>About Country</h4>
            <h4>About Tour</h4>
        </div>

    </section>


    <script src="app.js"></script>
    <!-- <script src="fontawesome-free-5.15.2-web/js/all.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
